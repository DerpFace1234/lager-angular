<h2>User List</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Department</th>
    <th>Birthday</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.department }}</td>
    <td>{{ user.birthday }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.password }}</td>
  </tr>
  </tbody>
</table>
