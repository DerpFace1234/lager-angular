<h2>User List</h2>

<div>
  <input
    type = "text"
    placeholder="Search..."
    [(ngModel)]="searchQuery"
    class="search-input"
    />

    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[0]"
        />
      First Name
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[1]"
      />
      Last Name
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[2]"
      />
      Address
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[3]"
      />
      Department
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[4]"
      />
      Birthday
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[5]"
      />
      Email
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="filters[6]"
      />
      Phone
    </label>

</div>

<br>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Department</th>
    <th>Birthday</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of filteredUsers">
    <td>{{ user.id }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.department }}</td>
    <td>{{ user.birthday }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.password }}</td>
  </tr>
  </tbody>
</table>
